session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- help
responses:
  utter_greet:
  - text: 你好呀!
  - text: 很高兴认识你!
  - text: 认识你真高兴~
  - text: 很荣幸认识你!
  utter_goodbye:
  - text: 再见
  - text: 下次见
  - text: 回头见
  utter_help:
  - text: 你可以和我打招呼,说再见以及说帮助
